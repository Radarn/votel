<div class="list-group">
	<div ng-repeat="poll in vm.polls">
		<div class="col-md-4"></div>
	    <div class="col-md-4">
	        <div class="panel panel-primary">
	            <div class="panel-heading">
	                <h3 class="panel-title"><span class="fa fa-line-chart"></span> Vote! </h3>
	            </div>
	            <div class="panel-body">
	            	<ul class="nav nav-pills nav-stacked">
						<div ng-repeat="options in poll.options track by $index">
							<div ng-hide="vm.showProgressBar">
				            	<li><button class="btn btn-default" ng-click="vm.currentChoice(options)" style="width:100%;">{{options.choiceTitle}}</button><span class="badge">{{options.voteScore}}</span></li>
				            </div>
			            	<div ng-show="vm.showProgressBar">
				            	<div class="progress">
				            	  <div class="progress-bar" role="progressbar" aria-valuenow="{{options.voteScore}}" aria-valuemin="0" aria-valuemax="{{vm.totalVoteScore}}" style="min-width: 2em; width: {{vm.progressBarWidthArr[$index]}}%;">
				            	    {{options.voteScore}}
				            	  </div>
				            	</div>
			            	</div>
		            	</div>
	            	</ul>
	            </div>
	            <button type="submit" class="btn btn-success btn-lg" ng-click="vm.submitVote()">Ok!</button>
	        </div>
	    </div>
		
	</div>
</div>
